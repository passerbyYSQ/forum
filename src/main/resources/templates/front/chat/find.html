<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>查找</title>
    <link rel="stylesheet" th:href="@{/admin/assets/libs/layui/css/layui.css}" href="../res/layui/css/layui.css">
    <link rel="stylesheet" th:href="@{/front/res/css/global.css}" href="../res/css/global.css">
    <link rel="stylesheet" th:href="@{/admin/assets/module/admin.css(v=318)}" href="admin/assets/module/admin.css?v=318">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .application-list-item {
            background-color: #fff;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
            cursor: pointer;
            transition: all .2s;
        }
        .application-list-item:hover {
            box-shadow: 0 2px 10px rgba(0, 0, 0, .15);
        }
        .application-list-item .application-list-item-header {
            padding: 12px;
        }
        .application-list-item .application-list-item-header .head {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            margin-right: 10px;
            float: left;
        }
        .application-list-item .application-list-item-header .application-list-item-title {
            height: 18px;
            line-height: 17px;
            font-size: 14px;
            margin-top: 4px;
            padding-right: 60px;
            position: relative;
        }
        .application-list-item .application-list-item-header .application-list-item-icons {
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .application-list-item .application-list-item-header .application-list-item-desc {
            height: 32px;
            line-height: 16px;
            margin-top: 8px;
            color: #999;
            font-size: 12px;
        }
        .application-list-item .application-list-item-tool {
            font-size: 0;
            background-color: #FAFAFA;
            border-top: 1px solid #e8e8e8;
            padding: 10px 0 5px 0;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }
        .application-list-item .application-list-item-tool .application-list-item-tool-item {
            display: inline-block;
            width: 50%;
            font-size: 18px;
            text-align: center;
            color: #999;
            border-right: 1px solid #e8e8e8;
            box-sizing: border-box;
            cursor: pointer;
        }
        .application-list-item .application-list-item-tool .application-list-item-tool-item:last-child {
            border-right: none;
        }

        .layui-col-space30 > * {
            padding: 8px;
        }
        .layui-laypage {
            margin: 12px 0 0 0;
        }
    </style>
</head>
<body style="margin: 0">

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">用户</li>
                <li>群组</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <form class="layui-form toolbar" style="padding: 8px 0 12px 0;">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label w-auto">用户名:</label>
                                <div class="layui-input-inline">
                                    <input name="username" class="layui-input" placeholder="输入用户名"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label w-auto">状态:</label>
                                <div class="layui-input-inline">
                                    <select name="sex">
                                        <option value="">所有</option>
                                        <option value="男">在线</option>
                                        <option value="女">离线</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label w-auto"></label>
                                <button class="layui-btn icon-btn" lay-filter="userTbSearch" lay-submit>
                                    <i class="layui-icon">&#xe615;</i>搜索
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="layui-row layui-col-space30" style="padding: 0 8px;" id="demoCardList1"></div>
                </div>
                <div class="layui-tab-item">
                    <div class="layui-row layui-col-space30" id="demoCardList2"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 应用模板 -->
<script type="text/html" id="demoCardItem1">
    <div class="layui-col-md3 layui-col-sm6">
        <div class="application-list-item">
            <div class="application-list-item-header">
                <img class="head" src="{{d.head}}"/>
                <div>
                    <div class="application-list-item-title ellipsis-1-line">
                        <span>别的就开始v别的口碑v</span>
                        <span class="application-list-item-icons">
							<i class="layui-icon layui-icon-share" lay-tips="分享" lay-offset="0,-8px"></i>
							<i class="layui-icon layui-icon-share" lay-tips="申请好友" lay-offset="0,-8px"></i>
							<i class="layui-icon layui-icon-more"></i>
						</span>
                    </div>
                    <p class="application-list-item-desc ellipsis-2-lines">个人描述个人描述个人描述个人描述个人描述个人描述个人描述个人描述个人描述个人描述</p>
                </div>
            </div>
            <div class="application-list-item-tool">
                <span class="application-list-item-tool-item" lay-event="share">
                    <i class="layui-icon layui-icon-star" lay-tips="关注" lay-offset="0,-8px"></i>
<!--                    <i class="layui-icon layui-icon-share" lay-tips="分享" lay-offset="0,-8px"></i>-->
                </span>
                <span class="application-list-item-tool-item" lay-event="more">
                    <i class="layui-icon layui-icon-add-circle" lay-tips="申请好友" lay-offset="0,-8px"></i>
                </span>
            </div>
        </div>
    </div>
</script>

<!-- js部分 -->
<script type="text/javascript" th:src="@{/admin/assets/libs/layui/layui.js}" src="assets/libs/layui/layui.js"></script>
<script type="text/javascript" th:src="@{/admin/assets/js/common.js(v=318)}" src="assets/js/common.js?v=318"></script>
<script>
    layui.use(['layer', 'dataGrid', 'element', 'dropdown'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var dataGrid = layui.dataGrid;

        /** 应用 */
        $.get('/admin/json/data-grid3.json', function (res) {
            dataGrid.render({
                elem: '#demoCardList1',
                templet: '#demoCardItem1',
                data: res.data,
                page: {limit: 8, limits: [8, 16, 24, 32, 40]},
            });
        });

        dataGrid.on('tool(demoCardList1)', function (obj) {
            if (obj.event === 'download') {
                layer.msg('点击了下载');
            } else if (obj.event === 'edit') {
                layer.msg('编辑');
            } else if (obj.event === 'share') {
                layer.msg('点击了分享');
            } else if (obj.event === 'item1') {
                layer.msg('点击了1st menu item');
            } else if (obj.event === 'item2') {
                layer.msg('点击了2nd menu item');
            } else if (obj.event === 'item3') {
                layer.msg('点击了3rd menu item');
            }
        });

        dataGrid.on('item(demoCardList1)', function (obj) {
            layer.msg('点击了第' + (obj.index + 1) + '个');
        });
    });
</script>
</body>
</html>
